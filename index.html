<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Tracking Particle System</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="loading">
        <div class="spinner"></div>
        <p>Initializing hand tracking...</p>
    </div>

    <!-- Status UI removed -->

    <video id="webcam" autoplay playsinline></video>
    <canvas id="output"></canvas>

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <!-- MediaPipe Hands -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <!-- Social Links -->
    <div class="social-links">
        <a href="https://aaryankushwah.com" target="_blank" rel="noopener noreferrer" class="social-link"
            aria-label="Homepage">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
                <polyline points="9 22 9 12 15 12 15 22" />
            </svg>
            <span>aaryankushwah.com</span>
        </a>
        <a href="https://twitter.com/kushwah_aaryan" target="_blank" rel="noopener noreferrer" class="social-link"
            aria-label="Follow on Twitter">
            <svg viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z" />
            </svg>
            <span>@kushwah_aaryan</span>
        </a>
    </div>

    <!-- Main Application -->
    <script src="app.js"></script>
</body>

</html>
